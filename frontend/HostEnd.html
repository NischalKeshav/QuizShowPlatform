<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="logo">Quiz Whiz</div>
    <h1>Host - Generate Code</h1>
    <p>
      <button id="generateBtn">Generate</button>
      <button id="copyBtn" style="margin-left:8px;">Copy</button>
      <button id="startGameBtn" style="margin-left:8px;">Create Lobby</button>
    </p>
    <p>Code: <span id="tokenDisplay" style="font-weight:bold;">—</span></p>

  </div>

  <script>
    // Generate a cryptographically strong 6-digit numeric token (000000 - 999999)
    function generateSixDigitToken() {
      const arr = new Uint32Array(1);
      window.crypto.getRandomValues(arr);
      const num = arr[0] % 1000000; // 0..999999
      return String(num).padStart(6, '0');
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const token = generateSixDigitToken();
      const display = document.getElementById('tokenDisplay');
      display.textContent = token;
      // store in sessionStorage in case you need it later
      sessionStorage.setItem('hostToken', token);
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      const token = document.getElementById('tokenDisplay').textContent;
      if (!token || token === '—') return;
      try {
        await navigator.clipboard.writeText(token);
        const old = document.getElementById('copyBtn').textContent;
        document.getElementById('copyBtn').textContent = 'Copied!';
        setTimeout(() => document.getElementById('copyBtn').textContent = old, 1500);
      } catch (e) {
        alert('Unable to copy token to clipboard.');
      }
    });

    document.getElementById('startGameBtn').addEventListener('click', () => {
      const display = document.getElementById('tokenDisplay');
      let token = display.textContent;
      if (!token || token === '—') {
        // try sessionStorage
        token = sessionStorage.getItem('hostToken');
      }
      if (!token) {
        alert('Please generate a code before starting the game.');
        return;
      }
      // ensure there's a players list for this token
      const key = `players_${token}`;
      if (!localStorage.getItem(key)) {
        localStorage.setItem(key, JSON.stringify([]));
      }
      // navigate to lobby page
      window.location.href = 'HostLobby.html';
    });
  </script>
</body>
</html>
