<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="logo">Quiz Whiz</div>
    <div class="subtitle">Enter the 6â€‘digit game code</div>

    <div class="code-inputs">
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
    </div>

    <button>Join Game</button>

    <div class="error">Invalid game code. Please try again.</div>
  </div>

   <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
   <script>
     const inputs = document.querySelectorAll('.code-inputs input');
     const joinButton = document.querySelector('button');
     const errorDiv = document.querySelector('.error');

     inputs.forEach((input, index) => {
       input.addEventListener('input', () => {
         if (input.value && index < inputs.length - 1) {
           inputs[index + 1].focus();
         }
       });

       input.addEventListener('keydown', (e) => {
         if (e.key === 'Backspace' && !input.value && index > 0) {
           inputs[index - 1].focus();
         }
       });
     });

     joinButton.addEventListener('click', () => {
       const code = Array.from(inputs).map(input => input.value).join('');
       if (code.length !== 6) {
         errorDiv.style.display = 'block';
         errorDiv.textContent = 'Please enter a 6-digit code.';
         return;
       }
       // Store code and navigate to name entry
       sessionStorage.setItem('roomCode', code);
       window.location.href = 'User_Name.html';
     });
   </script>
</body>
</html>
